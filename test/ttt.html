<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Bootstrap Table Examples</title>
    <link rel="stylesheet" href="http://issues.wenzhixin.net.cn/bootstrap-table/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://issues.wenzhixin.net.cn/bootstrap-table/assets/index.css">
    <script async="" src="./ttt/analytics.js"></script><script src="./ttt/jquery.min.js"></script>
    <script src="./ttt/bootstrap.min.js"></script>
    <script src="/lib/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="./ttt/index.js"></script>
    <script src="./ttt/ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Detail View</h1>
        <p>Use <code>detailView</code> and <code>detailFormatter</code> options to show detail view.</p>
        <table id="table"
               data-toggle="table"
               data-height="460"
               data-detail-view="true"
               data-detail-formatter="detailFormatter"
               data-url="./data1.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }
</script>

</body></html>
